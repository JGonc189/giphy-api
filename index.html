<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giphy-fy!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1><span class="title">GIF</span>tastic</h1>
                <form>
                    <div class="form-group">
                        <label for="userInput">Gif Search!</label>
                        <input type="email" class="form-control" id="userInput" placeholder="Gif Search">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>            
                    <button type="submit" id="submitBtn" class="btn btn-primary">Search</button>
                </form>
                <hr>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-lg-6">
                <div id="gifArr"></div>
                <div class="gifSection"></div>
            </div>
            <div class="col-lg-6"></div>
            <p class='demo'></p>
        </div>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
